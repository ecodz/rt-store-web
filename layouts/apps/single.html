{{ define "main" }}
<a href=".." id="back">< back</a>
<a onclick="download()">Download</a>
{{ .Content }}

<script>
    var downloaded = false
    function download() {
        if(!downloaded)
            document.title = "{{ .Page.Title }};download;{{ .Site.BaseURL }}{{ .Params.DLURL }}"
        downloaded = !downloaded
    }
</script>
{{ end }}
