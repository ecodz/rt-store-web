{{ define "main" }}
<a href=".." id="back">< back</a><br>
<div style="margin: 8px;">
    <h1>{{ .Page.Title }}</h1>
    <button onclick="download()" class="large primary">Download</button>
</div>
{{ .Content }}

<script>
    var downloaded = false
    function download() {
        if(!downloaded)
            document.title = "{{ .Page.Title }};download;{{ .Site.BaseURL }}{{ .Params.DLURL }}"
        downloaded = !downloaded
    }
</script>
{{ end }}
